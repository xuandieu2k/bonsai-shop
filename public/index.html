<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Bonsai Shop</title>
  <!-- Nhúng CSS của dự án (nếu có) -->
  <link rel="stylesheet" href="%PUBLIC_URL%/static/css/core-style.css">
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <!-- Nhúng jQuery từ local -->
  <script src="%PUBLIC_URL%/static/js/jquery/jquery-2.2.4.min.js"></script>
  <!-- Nhúng Popper.js từ local -->
  <script src="%PUBLIC_URL%/static/js/popper.min.js"></script>
  <!-- Nhúng Bootstrap JavaScript từ local -->
  <script src="%PUBLIC_URL%/static/js/bootstrap.min.js"></script>
  <!-- Nhúng các file JavaScript khác từ local -->
  <script src="%PUBLIC_URL%/static/js/plugins.js"></script>
  <!-- <script src="%PUBLIC_URL%/static/js/active.js"></script> -->

  <script>
    $(document).ready(function () {
      var $window = $(window);

      // :: 1.0 Masonary Gallery Active Code

      var proCata = $('.amado-pro-catagory');
      var singleProCata = ".single-products-catagory";

      if ($.fn.imagesLoaded) {
        proCata.imagesLoaded(function () {
          proCata.isotope({
            itemSelector: singleProCata,
            percentPosition: true,
            masonry: {
              columnWidth: singleProCata
            }
          });
        });
      }

      // :: 2.1 Search Active Code
      var amadoSearch = $('.search-nav');
      var searchClose = $('.search-close');

      amadoSearch.on('click', function () {
        $('body').toggleClass('search-wrapper-on');
      });

      searchClose.on('click', function () {
        $('body').removeClass('search-wrapper-on');
      });

      // :: 2.2 Mobile Nav Active Code
      var amadoMobNav = $('.amado-navbar-toggler');
      var navClose = $('.nav-close');

      amadoMobNav.on('click', function () {
        $('.header-area').toggleClass('bp-xs-on');
      });

      navClose.on('click', function () {
        $('.header-area').removeClass('bp-xs-on');
      });

      // :: 3.0 ScrollUp Active Code
      if ($.fn.scrollUp) {
        $.scrollUp({
          scrollSpeed: 1000,
          easingType: 'easeInOutQuart',
          scrollText: '<i class="fa fa-angle-up" aria-hidden="true"></i>'
        });
      }

      // :: 4.0 Sticky Active Code
      $window.on('scroll', function () {
        if ($window.scrollTop() > 0) {
          $('.header_area').addClass('sticky');
        } else {
          $('.header_area').removeClass('sticky');
        }
      });

      // :: 5.0 Nice Select Active Code
      if ($.fn.niceSelect) {
        $('select').niceSelect();
      }

      // :: 6.0 Magnific Active Code
      if ($.fn.magnificPopup) {
        $('.gallery_img').magnificPopup({
          type: 'image'
        });
      }

      // :: 7.0 Nicescroll Active Code
      if ($.fn.niceScroll) {
        $(".cart-table table").niceScroll();
      }

      // :: 8.0 wow Active Code
      if ($window.width() > 767) {
        new WOW().init();
      }

      // :: 9.0 Tooltip Active Code
      if ($.fn.tooltip) {
        $('[data-toggle="tooltip"]').tooltip();
      }

      // :: 10.0 PreventDefault a Click
      $("a[href='#']").on('click', function ($) {
        $.preventDefault();
      });

      // :: 11.0 Slider Range Price Active Code
      $('.slider-range-price').each(function () {
        var min = jQuery(this).data('min');
        var max = jQuery(this).data('max');
        var unit = jQuery(this).data('unit');
        var value_min = jQuery(this).data('value-min');
        var value_max = jQuery(this).data('value-max');
        var label_result = jQuery(this).data('label-result');
        var t = $(this);
        $(this).slider({
          range: true,
          min: min,
          max: max,
          values: [value_min, value_max],
          slide: function (event, ui) {
            var result = label_result + " " + unit + ui.values[0] + ' - ' + unit + ui.values[1];
            console.log(t);
            t.closest('.slider-range').find('.range-price').html(result);
          }
        });
      });
    });
  </script>
</body>

</html>
